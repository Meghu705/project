<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Product Landing Page</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="navbar">
  <h1 class="logo">ShopNow</h1>
  <nav>
    <a href="#product">Product</a>
    <a href="#features">Features</a>
    <a href="#buy">Buy</a>
    <span class="cart"> Cart: <span id="cartCount">0</span></span>
  </nav>
</header>

<section class="hero">
  <div class="hero-text">
    <h2>Smart Watch Pro</h2>
    <p>Best smartwatch for fitness & daily use.</p>
    <h3>₹<span id="price">2999</span></h3>

    <div class="quantity">
      <button onclick="decreaseQty()">-</button>
      <span id="quantity">1</span>
      <button onclick="increaseQty()">+</button>
    </div>

    <button class="btn" onclick="addToCart()">Add to Cart</button>
    <button class="btn" onclick="buyNow()">Buy Now</button>
  </div>

  <img id="productImg" src="Product.jpeg" alt="Product Image">
</section>

<section id="features" class="section features">
  <h2>Features</h2>
  <ul>
    <li>Heart Rate Monitor</li>
    <li>Water Resistant</li>
    <li>Bluetooth Calling</li>
    <li>7 Days Battery</li>
  </ul>

  <button class="btn" onclick="changeImage()">Change Product View</button>
</section>

<footer>
  <p>© 2026 ShopNow. All rights reserved.</p>
</footer>

<script src="js/script.js"></script>
</body>
</html>
